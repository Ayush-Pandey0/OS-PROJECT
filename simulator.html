<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduler Simulator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>CPU Scheduling Algorithm Simulator</h1>
        
        <div class="input-section">
            <div class="algorithm-selector">
                <label for="algorithm">Select Scheduling Algorithm:</label>
                <select id="algorithm" onchange="toggleQuantumField()">
                    <option value="fcfs">First Come First Serve (FCFS)</option>
                    <option value="sjf">Shortest Job First (Non-Preemptive)</option>
                    <option value="srtf">Shortest Remaining Time First (Preemptive)</option>
                    <option value="rr">Round Robin (RR)</option>
                    <option value="priority">Priority Scheduling (Non-Preemptive)</option>
                    <option value="priority_p">Priority Scheduling (Preemptive)</option>
                </select>
                
                <div id="quantum-field" style="display: none;">
                    <label for="time-quantum">Time Quantum (for Round Robin):</label>
                    <input type="number" id="time-quantum" min="1" value="2">
                </div>
            </div>
            
            <div class="process-input">
                <h3>Add Processes</h3>
                <table id="process-table">
                    <thead>
                        <tr>
                            <th>Process ID</th>
                            <th>Arrival Time</th>
                            <th>Burst Time</th>
                            <th>Priority</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" class="process-id" value="P1" required></td>
                            <td><input type="number" class="arrival-time" min="0" value="0" required></td>
                            <td><input type="number" class="burst-time" min="1" value="5" required></td>
                            <td><input type="number" class="priority" min="1" value="1" required></td>
                            <td><button class="remove-btn" onclick="removeProcess(this)">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
                <button onclick="addProcess()">Add Process</button>
            </div>
            
            <button id="simulate-btn" onclick="simulate()">Simulate</button>
        </div>
        
        <div id="results-section" style="display: none;">
            <h2>Simulation Results</h2>
            <div class="results-container">
                <div class="gantt-chart-container">
                    <h3>Gantt Chart</h3>
                    <div id="gantt-chart"></div>
                </div>
                
                <div class="metrics-container">
                    <h3>Performance Metrics</h3>
                    <div id="metrics-table"></div>
                </div>
                
                <div class="process-details">
                    <h3>Process Details</h3>
                    <table id="process-details-table">
                        <thead>
                            <tr>
                                <th>Process</th>
                                <th>Arrival Time</th>
                                <th>Burst Time</th>
                                <th>Priority</th>
                                <th>Completion Time</th>
                                <th>Turnaround Time</th>
                                <th>Waiting Time</th>
                            </tr>
                        </thead>
                        <tbody id="process-details-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
